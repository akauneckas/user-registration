<md-card class="user-card">
    <md-card-header>
        <md-card-title>{{user.name}} {{user.surname}}</md-card-title>
        <md-card-subtitle>{{user.email}}</md-card-subtitle>
   </md-card-header>
    <md-card-content>
        <div googleMap [coordinates]="user.address.coordinates" [formattedAddress] = "user.formattedAddress"></div>
        <p>{{user.formattedAddress}}</p>
    </md-card-content>
</md-card>
